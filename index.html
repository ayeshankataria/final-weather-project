<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://kit.fontawesome.com/716a375fac.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
        <form class="form-place">
          <div class="row" id="search-bar">
            <div class="col-9">
              <input
              type="search"
              class="form-control"
              id="input-current-city"
              placeholder="Enter city"
              autocomplete="off"
              />
            </div>
            <div class="col">
              <input
              type="submit"
              class="btn btn-outline-dark"
              value="Search"
              id="search-input"
              />
              <input
              type="button"
              class="btn btn-outline-dark"
              value="Current location"
              id="current-location"
              />
            </div>
          </div>
        </form>
      <div class="container">
        <br />
        <div class="row">
          <div class="col-9">
            <h1 class="city"></h1>
            <li>Last updated: <span id="date"></span></li>
            <li>Feels like <span id="feels-like"></span> °</li>
          </div>
          <div class="col-3" id="temperature">
            <h2 id="temp-convertor">
              <span class="temp"></span>
              <a href="#" id="celsius-change"><sup>°C</a>
                <sup>|</sup>
              <a href="#" id="fahrenheit-change" class="inactive"><sup> °F</a>
            </h2>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-3">
          <li id="description"></li>
        </div>
        </div>
        <div class="row">
        <div class="col-2">
          <img src="" alt="" id="icon" />
        </div>
       </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <li><strong>Wind speed</strong></li>
            <li><strong>Humidity</strong></li>
          </div>
          <div class="col-9">
            <li><span id="wind-speed"></span> km/h</li>
            <li><span id="humidity"></span> %</li>
          </div>
        </div>
      </div>
      <br />
      <h2 class="forecast">3-Hour Forecast</h2>
      <div class="row" id="forecast">
      </div>
    </div>
    <footer><a href="https://github.com/ayeshankataria/final-weather-project">Open-source code</a> by Ayesha Kataria</footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
